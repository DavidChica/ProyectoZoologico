<html>

<head>
    <title>Registro zonas</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="../img/zoo.png">
</head>
<br><br><br>

<body>
    <div id="arriba" class="container col-md-8 text-center head">
        <div class="Display-1">Registro de zonas</div>
    </div>
    <form class="formu container text-center col-md-8">
        <div class="row col-md-12">
            <div class="form-group col-md-6">
                <label for="CodigoZona">Código de la zona</label>
                <input type="number" class="form-control" id="CodigoZona" placeholder="Código">
            </div>
            <div class="form-group col-md-6">
                <label for="NombreZona">Nombre de la zona</label>
                <input type="text" class="form-control" id="NombreZona" placeholder="Nombre">
            </div>
            <br>
        </div>
<br>
<div class="row col-md-12">
        <div class="form-group col-md-6">
                <label for="RegionGeografica">Región geográfica de la zona</label>
                <input type="text" class="form-control" id="RegionGeografica" placeholder="Región">
            </div>
        <div class="form-group col-md-6">
            <label for="EstadoZona">Estado actual de la zona</label>
            <input type="text" class="form-control" id="EstadoZona" placeholder="Estado">
        </div>

    </div>
        <br>
        <button type="button" id="btnAgregarZona" class="btn btn-info">Añadir</button>
        <br><br>
    </form>


</body>
<script type="text/javascript" src="../../includes/JQuery/jquery-3.3.1.min.js"></script>
<link rel="stylesheet" href="../../includes/bootstrap/css/bootstrap.min.css">
<script type="text/javascript" src="../../includes/bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="../css/zonas.css">
<script type="text/javascript" src="../js/zonas.js"></script>

</html>
