<html>

<head>
    <title>Ingreso de veterinario</title>
    <link rel="icon" type="image/png" href="../img/zoo.png">
    <meta charset="UTF-8">
</head>

<body>
    <div id="arriba" class="container col-md-9 text-center head">
        <div class="Display-1">Ingreso de datos del veterinario</div>
    </div>

    <form class="formu container text-center col-md-8">
        <div class="row col-md-12">
            <div class="form-group col-md-6">
                <label for="CedulaVeterinario">Cédula</label>
                <input type="number" class="form-control" id="CedulaVeterinario" placeholder="Cedula">
            </div>
            <div class="form-group col-md-6">
                <label for="NombreVeterinario">Nombre</label>
                <input type="text" class="form-control" id="NombreVeterinario" placeholder="Nombre">
            </div>
            <br>
        </div>
        <div class="row col-md-12">
            <div class="form-group col-md-6">
                <label for="ApellidoVeterinario">Apellido</label>
                <input type="text" class="form-control" id="ApellidoVeterinario" placeholder="Apellido">
            </div>
            <div class="form-group col-md-6">
                <label for="TelefonoVeterinario">Teléfono</label>
                <input type="number" class="form-control" id="TelefonoVeterinario" placeholder="Telefono">
            </div>
            <br>
        </div>
        <div class="row col-md-12">
            <div class="form-group col-md-6">
                <label for="CorreoVeterinario">Correo electrónico</label>
                <input type="email" class="form-control" id="CorreoVeterinario" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
                <label for="FechaNacimiento">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="FechaNacimiento">
            </div>
            <br>
        </div>
        <button type="button" id="btnAgregarVeterinario" class="btn btn-info">Añadir</button>
    </form>
</body>
<script type="text/javascript" src="../../includes/JQuery/jquery-3.3.1.min.js"></script>
<link rel="stylesheet" href="../../includes/bootstrap/css/bootstrap.min.css">
<script type="text/javascript" src="../../includes/bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="../css/veterinario.css">
<script type="text/javascript" src="../js/veterinario.js"></script>

</html>
